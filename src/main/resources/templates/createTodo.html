<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Todo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div style="
        width: 100vw;
        height: 100vh;
        background-color:aliceblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
">
    <h1>Add new Todo</h1>
    <div>
        <form th:action="@{/todos}" method="post"
              style="
                width: 800px;
                border: 1px solid gray;
                border-radius: 8px;
                padding: 16px;"
        >
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" ></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="starred" name="starred" >
                <label class="form-check-label" for="starred">Starred</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="done" name="done">
                <label class="form-check-label" for="done">Done</label>
            </div>
            <div style="display: flex; justify-content: space-evenly;">
                <a th:href="@{/todos}" class="btn btn-secondary"    >Back to Todos</a>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
